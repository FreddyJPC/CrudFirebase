<div class="creator">
  <div class="content" [formGroup]="form">
    <div class="form-floating mb-3">

      <input type="text" class="form-control" id="deck-name" formControlName="name"/>
      <label for="deck-name">Tu Nombre</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="deck-name" formControlName="description" />
      <label for="deck-name">Sector Donde nos escribes</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="deck-name" formControlName="author"/>
      <label for="deck-name">Algun Mensaje que quieras dejar?</label>
    </div>

    <div class="new-deck">
      @for (card of form.get('deck')?.value; track $index) {
        <img [src]="card" [alt]="card">
      }

      <div class="card-list">
        <button type="button" class="btn btn-primary" (click)="saveDeck()">Guardar
        </button>
      </div>
       
    </div>



  </div>

</div>
